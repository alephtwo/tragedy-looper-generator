---
name: "Lint"
on:
  push:
    branches-ignore:
      - "main"
  workflow_call:
jobs:
  eslint:
    name: "Run eslint"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "pnpm/action-setup/@v4"
        with:
          version: "latest"
      - uses: "actions/setup-node@v4"
        with:
          node-version: "lts/iron"
          cache: "pnpm"
      - name: "Install Dependencies"
        run: "pnpm install --frozen-lockfile"
      - name: "Run eslint"
        run: "pnpm lint:ts"
  prettier:
    name: "Run Prettier"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "pnpm/action-setup/@v4"
        with:
          version: "latest"
      - uses: "actions/setup-node@v4"
        with:
          node-version: "lts/iron"
          cache: "pnpm"
      - name: "Install Dependencies"
        run: "pnpm install --frozen-lockfile"
      - name: "Run prettier"
        run: "pnpm prettier"
  markdownlint:
    name: "Run Markdownlint"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "pnpm/action-setup/@v4"
        with:
          version: "latest"
      - uses: "actions/setup-node@v4"
        with:
          node-version: "lts/iron"
          cache: "pnpm"
      - name: "Install Dependencies"
        run: "pnpm install --frozen-lockfile"
      - name: "Run markdownlint"
        run: "pnpm mdl"
  yaml:
    name: "Lint YAML"
    runs-on: "ubuntu-latest"
    container:
      image: "alpine:latest"
    steps:
      - uses: "actions/checkout@v4"
      - name: "Install yamllint"
        run: "apk add yamllint"
      - name: "Run yamllint"
        run: "yamllint -s ."
