---
name: "Build"
on: ["push"]
jobs:
  test:
    name: "Run tests"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-node@v4"
        with:
          node-version: "lts/iron"
      - name: "Install Dependencies"
        run: "npm ci"
      - name: "Run tests"
        run: "npm test"
  build:
    name: "Run build"
    runs-on: "ubuntu-latest"
    steps:
      - uses: "actions/checkout@v4"
      - uses: "actions/setup-node@v4"
        with:
          node-version: "lts/iron"
      - name: "Install Dependencies"
        run: "npm ci"
      - name: "Run tests"
        run: "npm run build"
